<html>
    <head>
        <title>Sum of Random Numbers</title>
    </head>
    <body>
        <h1>JavaScript Variables!</h1>
        <h2>Can you guess The Random Numbers?</h2>
        <p id="result"></p>
        <script>
            var n1=7;
            var n2=10;
            var sum=n1+n2;
            document.getElementById("result").innerHTML="The sum of two random numbers is:"+sum;
        </script>
    </body>
</html>
